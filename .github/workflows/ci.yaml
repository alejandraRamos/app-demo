name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Ensure package-lock.json exists
        run: npm install --package-lock-only
      - name: Install dependencies
        run: npm ci
      # - name: Run Linter
      #   run: npm run lint
      # - name: Run Tests with Coverage
      #   run: npm run test -- --coverage
      # - name: Upload Coverage Report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage-report
      #     path: coverage/

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Generate version from commit SHA
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "VERSION=$COMMIT_SHA" >> $GITHUB_ENV

      - name: Update HTML with commit ID
        run: |
          echo "window.commitId = \"${{ env.VERSION }}\";" > ./path-to-your-frontend/index.js
        env:
         COMMIT_ID: ${{ env.VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            alejandraramos/demo:latest
            alejandraramos/demo:${{ env.VERSION }}
